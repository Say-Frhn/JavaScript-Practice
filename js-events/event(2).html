<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

function print(){
document.write('amirfrhn')

}
function sum(){
console.log(6+9)
}

function docread(){
console.log('read_this') 
}


</script>
</head>

<!-- onmouseout -->
<p onmouseout="docread()">docread</p>





    
</body>
</html>
