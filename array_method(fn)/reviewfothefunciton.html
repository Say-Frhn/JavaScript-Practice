    <title>Document review from the subject : map, forEach, filter ,contact </title>
        <script>
            
            var test
                test = [23 , "frhn" , "mhmd" , 21]

                test.forEach(function(value,index,array){
                     console.log(value);
            })
                   
        // map
         
          var obj = test.map(function (value,index){
                return value > 10 
            })
                console.log(obj);
      
        // filter
        var prop 
            prop = test.filter(function (value,index){
                return index > 1
            })       
             console.log(prop);
             
        // concat
            console.log(test.concat(" ","Eli"));
            

        </script>
