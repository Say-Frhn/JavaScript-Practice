        function print(fullname) {

            var name = ""
            var lastname = ""

            var flag = false

            for (i = 0; i < fullname.length; i++) {
                if (i == "_"){
                    flag = true
                continue
            }
            else if (flag == false) {
                name += fullname[i]
            }
            else if (flag == true) {
                lastname += fullname[i]
            }
            return name + ' ' + lastname;
        }}
